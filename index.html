<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="sidebar">
        <div class="sidebar-title">
          <img
            class="mat-icon dashboard-icon"
            src="ressources/images/view-dashboard.svg"
            alt="dashboard-icon"
          />
          Dashboard
        </div>
        <ul>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/home.svg"
              alt="home-icon"
            />
            Home
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/card-account-details-outline.svg"
              alt="card-icon"
            />
            Profile
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/message-reply.svg"
              alt="message-icon"
            />
            Messages
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/history.svg"
              alt="history-icon"
            />
            History
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/note-multiple.svg"
              alt="paper-icon"
            />
            Tasks
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/account-group.svg"
              alt="avatars-icon"
            />
            Communities
          </li>
        </ul>
        <ul>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/cog.svg"
              alt="cog-icon"
            />
            Settings
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/help-box.svg"
              alt="help-icon"
            />
            Support
          </li>
          <li>
            <img
              class="mat-icon"
              src="ressources/images/shield-check.svg"
              alt="shield-icon"
            />
            Privacy
          </li>
        </ul>
      </div>
      <div class="announcements"></div>
      <div class="content-main"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
